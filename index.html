        function findAvg(arr){
            let sum =0;
            arr.map((eachItem)=>{
                sum = sum + eachItem;
            })
            let avg = sum / arr.length;
            return avg;
        }
        console.log(findAvg([23, 26, 29, 27, 28]));
        console.log(findAvg([32, 30, 31, 25, 29]));
    </script>
